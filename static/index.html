<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hello World!</title>
    </head>
    <body>
      <div id="root">loading script...</div>

      <script src="../dist/dll/vendor.dll.js"></script>
      <script>
      (function() {
        const script_main = document.createElement('script')
        if (process.env['NODE_ENV'] === 'dev') {
          script_main.src = 'http://localhost:8207/js/bundle.js'
        } else {
          script_main.src = '../dist/js/bundle.js'
          const head = document.getElementsByTagName('head')[0];
          const link = document.createElement('link')
          link.type = 'text/css';
          link.rel = 'stylesheet';
          link.href = '../dist/css/main.css'
          head.appendChild(link);
        }
        document.write(script_main.outerHTML)
      }())
      </script>
    </body>
  </html>
